<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f8f9fa; /* Цвет фона страницы */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Высота окна браузера */
        margin: 0; /* Убираем стандартные отступы */
    }

    .container {
        width: 100%;
        max-width: 800px; /* Ширина контейнера */
        background: #ffffff; /* Цвет фона контейнера */
        padding: 40px; /* Внутренние отступы */
        border-radius: 8px; /* Закругление углов */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
    }

    h1 {
        color: #343a40; /* Цвет заголовка */
        margin-bottom: 30px; /* Отступ снизу */
        font-size: 2.5rem; /* Размер заголовка */
        text-align: center; /* Центрирование заголовка */
    }

    .form-group {
        margin-bottom: 25px; /* Отступ между элементами формы */
    }

    .form-control, .btn {
        font-size: 1.2rem; /* Размер шрифта для полей ввода и кнопок */
        padding: 10px; /* Внутренние отступы */
    }

    .btn-primary {
        background-color: #007bff; /* Цвет кнопки */
        border-color: #007bff; /* Цвет рамки кнопки */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Цвет кнопки при наведении */
        border-color: #0056b3; /* Цвет рамки кнопки при наведении */
    }

    #message {
        margin-top: 20px; /* Отступ сверху */
        font-size: 1.2rem; /* Размер шрифта для сообщения */
        text-align: center; /* Центрирование сообщения */
    }

    .progress {
        height: 30px; /* Высота прогресс-бара */
        margin-top: 20px; /* Отступ сверху */
    }

    .progress-bar {
        font-size: 1.2rem; /* Размер шрифта для прогресс-бара */
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Загрузка видео</h1>

        <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="file">Выберите видео файл:</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mode">Режим:</label>
                <select name="mode" class="form-control">
                    <option value="both">Обе проблемы</option>
                    <option value="highlight">Пересвет</option>
                    <option value="blackout">Провал</option>
                </select>
            </div>
            <div class="form-group">
                <label for="black_threshold">Черный порог:</label>
                <input type="number" name="black_threshold" class="form-control" value="0" min="0" max="255">
            </div>
            <div class="form-group">
                <label for="white_threshold">Белый порог:</label>
                <input type="number" name="white_threshold" class="form-control" value="255" min="0" max="255">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Загрузить видео</button>
        </form>

        <div id="message" class="mt-3"></div>

        <!-- Ползунок для отображения прогресса -->
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
        $('#uploadForm').on('submit', function(event) {
            event.preventDefault();  // Предотвращаем перезагрузку страницы
            $('#message').text('Обработка видео...').addClass('text-info');

            // Используем AJAX для обработки формы
            $.ajax({
                type: 'POST',
                url: '/',
                data: new FormData(this),
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log('Ответ от сервера:', response);  // Добавляем вывод в консоль
                    $('#message').text('Видео загружено! Ожидайте обработки...').removeClass('text-info').addClass('text-success');
                    checkProgress();  // Начинаем проверку прогресса
                },
                error: function(error) {
                    console.error('Ошибка при загрузке видео:', error);  // Выводим ошибку в консоль
                    $('#message').text('Ошибка загрузки видео.').removeClass('text-info').addClass('text-danger');
                }
            });
        });

        function checkProgress() {
            $.get('/progress', function(data) {
                var progressValue = data.progress;
                $('#progress-bar').css('width', progressValue + '%').attr('aria-valuenow', progressValue);

                if (progressValue < 100) {
                    setTimeout(checkProgress, 1000);  // Проверяем прогресс каждые 1 секунду
                } else {
                    $('#message').html('Обработка завершена! <a href="/video" download>Скачать видео</a>').removeClass('text-info').addClass('text-success');

                    // Добавляем обработчик события для автоматического обновления страницы после скачивания
                    $('#message a').on('click', function() {
                        setTimeout(function() {
                            location.reload();  // Обновляем страницу
                        }, 1000);  // Задержка 1 секунда перед обновлением страницы
                    });
                }
            });
        }
    });

    </script>
</body>
</html>
